<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrinho ‚Äì Why Not</title>

<style>
:root {
    --neon: #00ff9d;
    --bg: #000;
    --card: #0c0c0c;
}

body {
    background: var(--bg);
    color: white;
    font-family: Arial;
    margin: 0;
}

header {
    background: var(--neon);
    color: black;
    padding: 20px;
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    box-shadow: 0 0 20px var(--neon);
}

.container {
    padding: 25px;
}

.cart-item {
    background: var(--card);
    border: 2px solid var(--neon);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px #00ff9d50;
}

button {
    background: var(--neon);
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 12px;
}

button:hover {
    filter: brightness(1.2);
}

#back {
    background: transparent;
    border: 2px solid var(--neon);
    color: var(--neon);
    width: auto;
    padding: 10px 20px;
}

.removeBtn {
    background: transparent;
    color: var(--neon);
    border: 1px solid var(--neon);
    width: auto;
    padding: 6px 15px;
    margin-top: 8px;
}
</style>
</head>

<body>

<header>Seu Carrinho</header>

<div class="container">

<button id="back" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
<br><br>

<div id="cartItems"></div>

<h2>Total: R$ <span id="total">0.00</span></h2>

<button onclick="sendToWhatsApp()">üì© Enviar Pedido no WhatsApp</button>
<button onclick="clearCart()" style="background:#ff4444;">üóë Esvaziar Carrinho</button>

</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {

    const list = document.getElementById("cartItems");
    list.innerHTML = "";

    let total = 0;

    cart.forEach((item, index) => {

        total += item.price * item.quantity;

        list.innerHTML += `
            <div class="cart-item">
                <h3>${item.name}</h3>
                <p>Quantidade: ${item.quantity}</p>
                <p>Subtotal: R$ ${(item.price * item.quantity).toFixed(2)}</p>
                <button class="removeBtn" onclick="removeItem(${index})">
                    ‚ùå Remover
                </button>
            </div>
        `;
    });

    document.getElementById("total").innerText = total.toFixed(2);
}

function removeItem(i) {
    cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function clearCart() {
    localStorage.removeItem("cart");
    cart = [];
    loadCart();
}

function sendToWhatsApp() {

    let phone = "5554981312500";
    let msg = "üõí *Pedido Why Not Skate Shop*%0A%0A";

    cart.forEach(item => {
        msg += `‚Ä¢ ${item.name} (x${item.quantity}) - R$ ${(item.price * item.quantity).toFixed(2)}%0A`;
    });

    let total = cart.reduce((acc, i) => acc + i.price * i.quantity, 0);

    msg += `%0Aüí∞ Total: R$ ${total.toFixed(2)}%0A%0A`;
    msg += "üì¶ Envie seus dados de entrega:";

    window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
}

loadCart();
</script>

</body>
</html>
