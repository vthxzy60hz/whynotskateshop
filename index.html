<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Why Not? Skate Shop</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial;
}

header {
    background: #00ff9d;
    padding: 15px;
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    color: #000;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product {
    background: #111;
    border: 2px solid #00ff9d;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.product img {
    width: 100%;
    border-radius: 8px;
}

button {
    background: #00ff9d;
    border: none;
    padding: 12px;
    width: 100%;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
    margin-top: 10px;
}

/* BotÃ£o ir para o carrinho */
#goCart {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: #00ff9d;
    border-radius: 50px;
    padding: 15px 25px;
    color: #000;
    font-weight: bold;
    text-decoration: none;
}
</style>
</head>

<body>

<header>Why Not? Skate Shop</header>

<div class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Shape Maple Wood Light</h3>
        <p>R$ 279.90</p>
        <button onclick="addToCart('Shape Maple Wood Light', 279.90)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Rolamento Red Bones</h3>
        <p>R$ 150.00</p>
        <button onclick="addToCart('Rolamento Red Bones', 150.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x200" />
        <h3>Lixa Importada Adesiva</h3>
        <p>R$ 49.90</p>
        <button onclick="addToCart('Lixa Importada Adesiva', 49.90)">Adicionar ao Carrinho</button>
    </div>
</div>

<!-- BotÃ£o que leva ao carrinho -->
<a id="goCart" href="cart.html">ðŸ›’ Carrinho</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

/* Adiciona ao carrinho */
function addToCart(name, price) {
    let item = cart.find(i => i.name === name);

    if (item) {
        item.quantity++;
    } else {
        cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Produto adicionado com sucesso!");
}
</script>
</body>
</html>
